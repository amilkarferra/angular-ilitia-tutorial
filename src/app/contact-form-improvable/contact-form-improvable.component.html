<form [formGroup]="contactForm" (ngSubmit)="submit()">
  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name">
    <mat-error *ngIf="contactForm.get('name')?.hasError('required')">
      El nombre es requerido
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error>
      El email es requerido
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="phone">
    <mat-error *ngIf="contactForm.get('phone')?.hasError('required')">
      El teléfono es requerido
    </mat-error>
  </mat-form-field>

  <mat-form-field  class="example-full-width">
    <mat-label>Empresa</mat-label>
    <input matInput formControlName="company">
    <mat-error *ngIf="contactForm.get('company')?.hasError('required')">
      La empresa es requerida
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Cargo</mat-label>
    <input matInput formControlName="position">
    <mat-error *ngIf="contactForm.get('position')?.hasError('required')">
      El cargo es requerido
    </mat-error>
  </mat-form-field>


  <mat-checkbox formControlName="isClient">Es cliente</mat-checkbox>

  <button mat-raised-button color="primary" type="submit">Añadir Contacto</button>
</form>
